<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <label
      >Square this number
      <input type="number" id="square-input" size="2" />
    </label>
    <button id="square-button">Calculate</button>
    <div id="square-result"></div>
    <br /><br />
    <label
      >Half this number
      <input type="number" id="half-input" size="2" />
    </label>
    <button class="half-button">Calculate</button>
    <div id="half-result"></div>
    <br /><br />
    <label
      >Percentage of
      <input type="number" id="percentage-input" size="2" />
      <input type="number" id="percentage-input2" size="2" />
    </label>
    <button id="percentage-button">Calculate</button>
    <div id="percentage-result"></div>
    <br /><br />
    <label
      >Area of circle
      <input type="number" id="area-input" size="2" />
    </label>
    <button id="area-button">Calculate</button>
    <div id="area-result"></div>
    <br /><br />
    <script src="index.js" type="module"></script>
  </body>
</html>
